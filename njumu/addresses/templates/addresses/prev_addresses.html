{% if address_qs.exists %}
	<p>Select One of your previous Shipping addresses</p>
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

	  <form method="POST" action="{{ action_url }}"> {% csrf_token %}

	  	{% if next_url %}
	  		<input type="hidden" name="next" value="{{ next_url }}">
	  	{% endif %}

	  	{% if address_type %}
	  		<input type="hidden" name="address_type" value="{{ address_type }}">
	  	{% endif %}

		{% for address in address_qs %}
			<label for='address-{{ address.id }}'>
				<input id="address-{{ address.id }}" type="radio" name="delivery_address" value="{{ address_id }}">
			{{ address.delivery_address }}<br>
			</label>
		{% endfor %}
		<button type="submit">Use Delivery location</button>
	   </form>

	</div>
{% endif %}
