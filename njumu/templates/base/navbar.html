{% load static %}

<!--================= Header ================-->
<header class="main-header">
    <a href="{% url 'home' %}" class="logo-holder"><img src="{% static 'images/njumu-logo/njumu-logo2.png' %}" alt=""></a>
    <!-- info-button -->
    <div class="nav-button" id="open-button">
        <span class="menu-global menu-top"></span>
        <span class="menu-global menu-middle"></span>
        <span class="menu-global menu-bottom"></span>
    </div>
    <!-- LOGGED IN USER ICON OR TEXT PROMPTING USER TO LOGIN -->

    {% if request.user.is_authenticated %}
    <div class="user-details_logged_in">
        <i class="fas fa-user-circle user-icon_logged_in"></i><br><span>Hi <b>{{ user.get_username }}</b></span>
        <span style="font-size: 14px; text-decoration: underline;"><a href="{% url 'logout' %}">log out?</a></span>
    </div>

    {% else %}
    <div class="user-details">
        <i class="fas fa-user-circle fa-spin user-icon"></i><br>
        <span>
            <b>
                <a class="account_process" href="{% url 'login' %}">Log in</a> 
                <br>or<br> 
                <a class="account_process" href="{% url 'register' %}">Sign up</a>
            </b>
        </span>
    </div>
    {% endif %}

    <!-- info-button end-->
    <!-- .show-share .isShare -->

    <div class="cart-icon"><a href="{% url 'cart_home' %}"><!-- <img src="images/share.png" alt=""> --><i class="fab fa-opencart cart-styling"></i><span class="cart-count">{{ request.session.cart_items }}</span></a></div>
</header>
